<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Policy ‚Äî Hato</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #2c3e50;
    }

    a.back {
      display: inline-block;
      margin-bottom: 2rem;
      text-decoration: none;
      color: #1e90ff;
    }

    a.back:hover {
      text-decoration: underline;
    }

    h1 {
      color: #ff4757;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-switch button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #2c3e50;
      margin: 0 0.5rem;
      cursor: pointer;
    }

    .lang-switch button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('ru')">üá∑üá∫ RU</button>
    <button onclick="setLang('en')">üá∫üá∏ EN</button>
  </div>

  <a class="back" href="index.html">‚Üê <span id="backText">Back to main</span></a>

  <h1 id="title">Privacy Policy</h1>

  <div id="content">
    <!-- Content injected by JS -->
  </div>

  <script>
    const content = {
      en: {
        title: "Privacy Policy",
        back: "Back to main",
        body: `
          <p>This policy describes what data the Hato game collects, how it is used and protected.</p>

          <h2>Collected Data</h2>
          <ul>
            <li>Anonymous analytics via Firebase (Crashlytics, Analytics)</li>
            <li>Player progress via iCloud and Firestore</li>
            <li>Game Center username (for leaderboards)</li>
          </ul>

          <h2>Use of Data</h2>
          <p>Data is used to ensure proper game functionality, track errors, improve gameplay, and show ads via AppLovin.</p>

          <h2>Contact</h2>
          <p>For any data-related questions, contact: <a href="mailto:support@hatogame.com">support@hatogame.com</a></p>
        `
      },
      ru: {
        title: "–ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏",
        back: "–ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é",
        body: `
          
        `
      }
    };

    function setLang(lang) {
      const t = content[lang] || content["en"];
      document.getElementById("title").textContent = t.title;
      document.getElementById("backText").textContent = t.back;
      document.getElementById("content").innerHTML = t.body;
      localStorage.setItem("lang", lang);
    }

    const savedLang = localStorage.getItem("lang");
    const browserLang = navigator.language.startsWith("ru") ? "ru" : "en";
    const currentLang = savedLang || browserLang;
    setLang(currentLang);
  </script>
</body>
</html>
